{% extends "base.html" %}
{% block content %}
<h2>Contact Me</h2>

{% if success %}
  <div class="alert success">Thanks for reaching out â€” I will get back to you soon.</div>
{% endif %}

{% if error %}
  <div class="alert error">{{ error }}</div>
{% endif %}

<form method="post" class="contact-form">
  <label>Name *</label>
  <input name="name" required value="{{ form.name if form else '' }}">

  <label>Email *</label>
  <input name="email" type="email" required value="{{ form.email if form else '' }}">

  <label>Phone</label>
  <input name="phone" value="{{ form.phone if form else '' }}">

  <label>Message *</label>
  <textarea name="message" rows="6" required>{{ form.message if form else '' }}</textarea>

  <button class="btn">Send Message</button>
</form>

<div class="note">
  <p>Messages are saved locally to <code>messages.txt</code>. No email is sent automatically.</p>
</div>
{% endblock %}
